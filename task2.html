<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML Advanced">
    <title>Task 2</title>
</head>

<body>
    <h1>Task 2</h1>
    <form action="http://httpbin.org/get" method="get" style="width: 500px">
        <fieldset>
            <legend>Personal Data</legend>
            <table>
            <tr>
            <td><label for="firstname">First Name</label></td>
            <td><input name="firstname" type="text" id="firstname" autofocus></td>
            </tr>
            <tr>
            <td><label for="surname">Surname</label></td>
            <td><input name="surname" type="text" id="surname"></td>
            </tr>
            <tr>
            <td><label>Sex</label></td>
            <td><input type="radio" name="sex" id="sex-male"><label for="sex-male">Male</label><br>
            <input type="radio" name="sex" id="sex-female"><label for="sex-female">Female</label></td>
            </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
            <tr>
            <td><label for="site">Site</label></td>
            <td><input name="site" type="text" id="site"></td>
            </tr>
            <tr>
            <td><label for="email">Email</label></td>
            <td><input name="email" type="email" id="email"></td>
            </tr>
            <tr>
            <td><label for="phone">Phone</label></td>
            <td><input name="phone" type="tel" id="phone"></td>
            </tr>
            </table>    
        </fieldset>
        <br>
        <button type="submit">Отправить GET</button>
        <button type="submit" formmethod="post" formaction="http://httpbin.org/post">Отправить POST</button>
    </form>
</body>

</html>
