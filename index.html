<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="css/FontAwesome.otf" rel="stylesheet">
	<link href="css/Proxima%20Nova/*" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div class="container">
		<header class="header">
			<ul class="header-menu">
				<li>
					<a href=""
						 class="header-menu__element header-menu__element--with-circle">
						Help Center
					</a>
				</li>
				<li>
					<a href="" class="header-menu__element">
						Our Support
					</a>
				</li>
				<li>
					<a href="" class="header-menu__element header-menu__element--profile">
						John Doe
					</a>
				</li>
			</ul>
		</header>
		
		<div class="main">
			<button class="toggle-menu" id="toggleMenu">≡</button>
			
			<aside class="sidebar" id="sidebar">
				<div class="add-a-book-panel">
					<button id="newBookButton">add a book</button>
					<input type="text"
								 class="new-book-input"
								 placeholder="Enter Title"
								 name="newBook"
								 id="newBookTitle">
					<input type="text" class="new-book-input" placeholder="Enter Author"
								 name="newBook" id="newBookAuthor">
					<input type="file" class="new-book-input" name="newBook"
								 id="newBookCover" accept="image/*">
				</div>
				
				<nav class="main-nav">
					<ul>
						<li><a href="" id="now-reading">now reading</a></li>
						<li><a href="" id="browse">browse</a></li>
						<li><a href="" id="buy-books">buy books</a></li>
						<li><a href="" id="favourite-books">favourite books</a></li>
						<li><a href="" id="wishlist">wishlist</a></li>
						<li><a href="" id="history">history</a></li>
					</ul>
				</nav>
				
				<div class="personal-categories">
					<ul>
						<li><a href="" id="must-read">must read titles</a></li>
						<li><a href="" id="best-of">best of list</a></li>
						<li><a href="" id="classic">classic novels</a></li>
						<li><a href="" id="non-fiction">non fiction</a></li>
					</ul>
				</div>
				
				<div class="history-list">
					<ul>
						<!--<li>
							<div class="history-list-item"> You added <a href="" class="title">fight
								club</a> by <a href="" class="author">chuck palahniuk</a> to your
								<a href="" class="category">must read titles.</a> <span>24 minutes ago</span>
							</div>
						</li>
						<li>
							<div class="history-list-item"> You added <a href="" class="title">the
								trial</a> by <a href="" class="author">franz kafka</a> to your <a
											href="" class="category">must read titles.</a> <span>48 minutes ago</span>
							</div>
						</li>-->
					</ul>
				</div>
			</aside>
			
			<div class="content">
				<h1>Browse Available Books</h1>
				<div class="filter-and-search-panel">
					<ul class="filter-books">
						<li>
							<button class="filter-books__criterion filter-books__criterion--active" id="allBooks">
								All Books
							</button>
						</li>
						<li>
							<button class="filter-books__criterion">
								Most Recent
							</button>
						</li>
						<li>
							<button class="filter-books__criterion" id="mostPopular">
								Most Popular
							</button>
						</li>
						<li>
							<button class="filter-books__criterion">
								Free Books
							</button>
						</li>
					</ul>
					<!--<form action="http://httpbin.org/post" method="post" class="search">-->
					<div class="search">
						<input type="text" class="search__keywords"
									 placeholder="Enter Keywords" name="keywords"
									 id="searchKeywords">
						<button type="submit" class="search__submit"></button>
					</div>
					<!--</form>-->
				</div>
				<ul class="filter-results-list">
				</ul>
			</div>
		</div>
		
		<footer class="footer">
			<ul class="footer-menu">
				<li><a href="#" class="footer-menu__element footer-menu__element--support">Support</a>
				</li>
				<li><a href="#" class="footer-menu__element footer-menu__element--setting">Setting</a>
				</li>
			</ul>
		</footer>
	</div>

	<script src="js/utils/Utils.js"></script>
	<script src="js/model/BookModel.js"></script>
	<script src="js/model/NotificationModel.js"></script>
	<script src="js/view/BookView.js"></script>
	<script src="js/controller/Controller.js"></script>
	<script src="js/view/NotificationView.js"></script>
	<script src="js/storage/NotificationStorage.js"></script>
	<script src="js/storage/BookStorage.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
