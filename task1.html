    <form action="http://httpbin.org/post" method="post">
        <fieldset>
            <legend>Personal Data</legend>
            <label for="surname">Surname</label>
            <input name="surname" type="text" id="surname" autofocus>
            <br><br>
            <label for="firstname">First Name</label>
            <input name="firstname" type="text" id="firstname">
            <br><br>
            <label for="middlename">Middle Name</label>
            <input name="middlename" type="text" id="middlename">
            <br><br>
            You are 
            <input type="radio" name="sex-male" id="sex-male"><label for="sex-male">male</label>
            <input type="radio" name="sex-female" id="sex-female"><label for="sex-female">female</label>
            <br><br>
            <label for="age">Age</label>
            <input name="age" type="number" id="age" min="18" max="101">
            <br><br>
            <label for="country">Country or Residence</label>            
            <input name="country" list="countries">    
            <datalist id="countries">
                <option value="First country">
                <option value="Second country">
                <option value="Third country">
                <option value="Forth country">
            </datalist> 
            
            <br><br>
            <label>City</label>
            <input name="city" type="checkbox" id="ryazan"><label for="ryazan">Ryazan</label>
            <input name="city" type="checkbox" id="moscow"><label for="moscow">Moscow</label>
            <br><br>
            <label for="photography">Photography</label>
            <input name="photography" type="file" id="photography"><hr>
            <label for="title">Title</label>
            <select name="title" id="title" multiple size="8">
                <optgroup label="Techlologies"></optgroup>
                <option value="webmaster">Web Master</option>
                <option value="databaseadministrator">Database Administrator</option>
                <option value="computeraideddesign">Computer-aided design</option>
                <optgroup label="Finance"></optgroup>
                <option value="economicplanning">Economic Planning</option>
                <option value="managementaccounting">Management accounting</option>
                <option value="budgetingandplanning">Budgeting and planning</option>
            </select>
            <br><br>
            <label for="salary">Salary</label>
            <input name="salary" type="range" id="salary">
            <br><br>
            <textarea name="coolstory" id="coolstory" cols="50" rows="5" placeholder="Tell us about yourself..."></textarea>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="site">Site</label>
            <input name="site" type="text" id="site">
            <br><br>
            <label for="email">Email</label>
            <input name="email" type="email" id="email">
            <br><br>
            <label for="phone">Phone</label>
            <input name="phone" type="tel" id="phone">        
        </fieldset>
        <br>
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>   
        <br><br>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>
</body>

</html>
