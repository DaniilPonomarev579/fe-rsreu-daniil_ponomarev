<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="parallax-layers">
            <div class="layer" id="layer1"><img src="layer-01.png" alt="layer-1"></div>
            <div class="layer" id="layer2"><img src="layer-02.png" alt="layer-2"></div>
            <div class="layer" id="layer3"><img src="layer-03.png" alt="layer-3"></div>
            <div class="layer" id="layer4"><img src="layer-04.png" alt="layer-4"></div>
            <div class="layer" id="layer5"><img src="layer-05.png" alt="layer-5"></div>
            <div class="layer" id="layer6"><img src="layer-06.png" alt="layer-6"></div>
            <div class="layer" id="layer7"><img src="layer-07.png" alt="layer-7"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(document).mousemove(function (e) {
                for (var i = 1; i <= 7; i++) {
                    var name = '#layer';
                    name += i;
                    $(name).css({
                        'transform': 'translateX(' + (e.pageX - 840)*i*0.01 + 'px) translateY(' + (e.pageY - 420)*i*0.01 + 'px)'
                    });
                }
            });
        });
    </script>
</body>
</html>
