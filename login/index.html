<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login-form-border">
            <div class="login-form">
<div class="login-header">
    <h1>welcome</h1>
    <h2>log in</h2>
</div>
<div class="login-social-network">
    <h3>Log in with a social network:</h3> <a href="" class="social-button social-button-twitter">Connect with <span>Twitter</span></a> <a href="" class="social-button social-button-facebook">Login with <span>Facebook</span></a>
</div>
<div class="login-form-autorization">
    <form action="http://httpbin.org/post" method="post">
        <legend>Log in with registered details:</legend>
        <div class="login-username">
        <input name="username" type="text" id="username" autofocus placeholder="Username" class="login-textbox">
        </div>
        <div class="login-password">
        <input name="password" type="password" id="password" required placeholder="Password" class="login-textbox">
        </div>
        <div class="login-keep-logged">
            <input name="keep-logged" type="checkbox" id="keep-logged">
            <label for="keep-logged">Keep me signed in</label>
        </div>
        <div class="login-submit">
            <button type="submit">Log In</button>
        </div>
    </form>
</div>
<div class="forgotten-password">
    <a href="" class="forgotten-password-link">Forgotten your Password?</a>
</div>
<div class="registration-link-block">
    <span class="ask">Don't have an account?</span>
    <a href="" class="registration-link">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
