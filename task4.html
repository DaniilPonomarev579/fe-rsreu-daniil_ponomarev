<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML Advanced">
    <title>Task 4</title>
</head>

<body>
    <h1>Task 4</h1>
    <h2>The Form</h2>
    <form action="http://httpbin.org/get" method="get" style="width: 500px">
        <fieldset>
            <legend>Personal Data</legend>
            <table>
                <tr>
                    <td>
                        <label for="firstname">First Name</label>
                    </td>
                    <td>
                        <input name="firstname" type="text" id="firstname" autofocus> </td>
                </tr>
                <tr>
                    <td>
                        <label for="middlename">Middle Name</label>
                    </td>
                    <td>
                        <input name="middlename" type="text" id="middlename"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Surname</label>
                    </td>
                    <td>
                        <input name="surname" type="text" id="surname"> </td>
                </tr>
                <tr>
                    <td>
                        <label>Sex</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" id="sex-male">
                        <label for="sex-male">Male</label>
                        <br>
                        <input type="radio" name="sex" id="sex-female">
                        <label for="sex-female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age</label>
                    </td>
                    <td>
                        <input name="age" type="number" id="age" min="18" max="101"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <input id="country" name="country" list="countries">
                        <datalist id="countries">
                            <option value="First country">
                            <option value="Second country">
                            <option value="Third country">
                            <option value="Forth country">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>City</label>
                    </td>
                    <td>
                        <input name="city" type="checkbox" id="ryazan">
                        <label for="ryazan">Ryazan</label>
                        <input name="city" type="checkbox" id="moscow">
                        <label for="moscow">Moscow</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photography">Photography</label>
                    </td>
                    <td>
                        <input name="photography" type="file" id="photography"> </td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <td>
                        <label for="title">Title</label>
                    </td>
                    <td>
                        <select name="title" id="title" multiple size="8">
                            <optgroup label="Techlologies"></optgroup>
                            <option value="webmaster">Web Master</option>
                            <option value="databaseadministrator">Database Administrator</option>
                            <option value="computeraideddesign">Computer-aided design</option>
                            <optgroup label="Finance"></optgroup>
                            <option value="economicplanning">Economic Planning</option>
                            <option value="managementaccounting">Management accounting</option>
                            <option value="budgetingandplanning">Budgeting and planning</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="salary">Salary</label>
                    </td>
                    <td>
                        <input name="salary" type="range" id="salary">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="coolstory" id="coolstory" cols="50" rows="5" placeholder="Tell us about yourself..."></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="site">Site</label>
                    </td>
                    <td>
                        <input name="site" type="text" id="site"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input name="email" type="email" id="email"> </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone</label>
                    </td>
                    <td>
                        <input name="phone" type="tel" id="phone"> </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>
        <br>
        <hr>
        <button type="submit">Отправить GET</button>
        <button type="submit" formmethod="post" formaction="http://httpbin.org/post">Отправить POST</button>
        <button type="reset">Сбросить</button>
    </form>
</body>

</html>
